<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Image Below Navbar</title>
    <style>
        /* Navigation Bar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            height: 60px;
            background-color: #333;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000; /* Ensure it stays on top of other elements */
        }

        /* The image below the navigation bar */
        .fixed-image {
            position: relative;
            top: 80px; /* Adjust based on your navigation bar height */
            width: 700px; /* Adjust the size of the image */
            height: auto;
            margin: 20px auto; /* Center the image with some margin */
            transition: top 0.3s linear; /* Smooth linear transition when becoming sticky */
        }

        /* Add some content to scroll */
        .content {
            height: 2000px; /* Long content to enable scrolling */
            background-color: #f4f4f4;
            padding: 20px;
        }
    </style>
</head>
<body>

<!-- Fixed Navigation Bar -->
<div class="navbar">
    Navigation Bar
</div>

<!-- Image to scroll and stick -->
<img src="https://via.placeholder.com/700x400" alt="Sticky Image" class="fixed-image">

<!-- Content to scroll -->
<div class="content">
    <h1>Scroll Down to See the Image Stick Below the Navbar</h1>
    <p>This content is here to allow scrolling so that you can see the effect in action.</p>
</div>

<!-- JavaScript to handle the scrolling behavior -->
<script>
    function scrollImage() {
        var stickyImage = document.querySelector('.fixed-image');
        var navbarHeight = document.querySelector('.navbar').offsetHeight;
        var scrollY = window.scrollY; // Current scroll position
        var imageTop = stickyImage.offsetTop - navbarHeight; // The point at which the image should stick

        // If the user scrolls past the image's top position, fix the image
        if (scrollY >= imageTop) {
            stickyImage.style.position = 'fixed';
            stickyImage.style.top = navbarHeight + 'px'; // Stick the image below the navbar

            // If at the exact point of transition, scroll by 1px to prevent flicker
            if (scrollY === imageTop) {
                window.scrollTo(0, scrollY + 1); // Scroll down by 1 pixel
            }
        } 
        // Otherwise, revert the image to its normal flow
        else {
            stickyImage.style.position = 'relative';
            stickyImage.style.top = '80px'; // Reset the original top position
        }
    }

    window.addEventListener('scroll', scrollImage);
</script>

</body>
</html>
